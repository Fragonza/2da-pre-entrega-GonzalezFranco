<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería We</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo-pizzeria">Pizzería We</h1>
    </header>
    <section id="menu">
        <h2>Menú de Pizzas</h2>
        <div id="tarjetas-pizza" class="contenedor-tarjetas">
            <!-- Cards de pizzas se generarán dinámicamente -->
        </div>
    </section>
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="items-carrito" class="lista-carrito"></div>
        <div id="total">
            <strong>Total:</strong> $<span id="precio-total">0.00</span>
        </div>
        <button id="boton-finalizar">Finalizar Compra</button>
    </section>
    <section id="mensajes-ux">
        <p id="mensaje-ux" style="color: red; display: none;"></p>
    </section>
    
</body>
</html>
